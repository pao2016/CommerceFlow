<div class="table-header">
    <h2 class="title">List of Products</h2>
    <button pButton type="button" label="New" icon="pi pi-plus" class="p-button-success"
        [routerLink]="['/products/create']">
    </button>
</div>

<p-table [value]="products" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <button pButton type="button" icon="pi pi-pencil" class="p-button-primary"
                    [routerLink]="['/products/edit', product.id]">
                </button>
                <button pButton type="button" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteProduct(product.id)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
