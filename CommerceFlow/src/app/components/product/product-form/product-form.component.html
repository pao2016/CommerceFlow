<p-messages [(value)]="formMessages"></p-messages>

<div class="grid justify-content-center align-items-center mt-5">
    <div class="col-12 md:col-6 lg:col-4">
        <div class="card p-4 shadow-2 surface-card">
            <form #productForm="ngForm" (ngSubmit)="saveProduct()">
                <!-- Campo para el ID -->
                <div class="field mb-3">
                    <label for="id" class="block text-900 font-medium mb-2">ID del Producto</label>
                    <input pInputText type="number" id="id" name="id" [(ngModel)]="product.id"
                        placeholder="Ingrese el ID del producto" required class="w-full" />
                </div>

                <!-- Campo para el Nombre -->
                <div class="field mb-3">
                    <label for="name" class="block text-900 font-medium mb-2">Nombre del Producto</label>
                    <input pInputText type="text" id="name" name="name" [(ngModel)]="product.name"
                        placeholder="Ingrese el nombre del producto" required class="w-full" />
                </div>

                <!-- Campo para el Precio -->
                <div class="field mb-3">
                    <label for="price" class="block text-900 font-medium mb-2">Precio del Producto</label>
                    <input pInputText type="number" id="price" name="price" [(ngModel)]="product.price"
                        placeholder="Ingrese el precio del producto" required class="w-full" />
                </div>

                <!-- Campo para el Stock -->
                <div class="field mb-3">
                    <label for="stock" class="block text-900 font-medium mb-2">Stock del Producto</label>
                    <input pInputText type="number" id="stock" name="stock" [(ngModel)]="product.stock"
                        placeholder="Ingrese la cantidad en stock" required class="w-full" />
                </div>

                <!-- BotÃ³n Guardar -->
                <div class="flex justify-content-end mt-4">
                    <button pButton type="submit" label="Guardar Producto" icon="pi pi-save"
                        class="p-button-success w-full md:w-auto"></button>
                </div>
            </form>
        </div>
    </div>
</div>
