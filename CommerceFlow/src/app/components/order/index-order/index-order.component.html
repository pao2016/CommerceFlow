<div class="table-header">
    <h2 class="title">List of Orders</h2>
    <button pButton type="button" label="New" icon="pi pi-plus" class="p-button-success"
        [routerLink]="['/orders/create']">
    </button>
</div>

<p-table [value]="orders" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customerName }}</td>
            <td>{{ order.totalAmount | currency }}</td>
            <td>{{ order.status }}</td>
            <td>
                <button pButton type="button" icon="pi pi-pencil" class="p-button-primary"
                    [routerLink]="['/orders/edit', order.id]">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
